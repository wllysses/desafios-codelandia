<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Codelândia | Desafio 05</title>
</head>
  <body>
    <div class="header">
        <div class="container">
            <header>
                <img src="src/assets/logo.svg" alt="Logo">
                <nav>
                    <ul>
                        <li><img src="src/assets/facebook.svg" alt="Facebook logo"></li>
                        <li><img src="src/assets/instagram.svg" alt="Instagram logo"></li>
                        <li><img src="/src/assets/twitter.svg" alt="Twitter logo"></li>
                        <li><img src="/src/assets/youtube.svg" alt="Youtube logo"></li>
                    </ul>
                </nav>
            </header>
        </div>
    </div>

    <div class="container">
        <main class="content-container">
            <div class="infos-side">
                <div class="title-and-subtitle">
                    <h3>HAYAO MIYAZAKI</h3>
                    <h1>A VIAGEM <br> DE CHIHIRO</h1>
                </div>
                <div class="description-and-buttons">
                    <p>Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>
                    <div class="buttons">
                        <button class="btn-watch-now">ASSISTIR AGORA</button>
                        <button class="btn-watch-trailer">ASSISTIR O TRAILER</button>
                    </div>
                </div>
            </div>
            <div class="image-side">
                <img src="./src/assets/fantasminha.svg" alt="Ghost Image">
            </div>
        </main>
    </div>

    <script src="./src/js/main.js"></script>
  </body>
</html>
