<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Codelândia | Desafio 04</title>
</head>
<body>
    <div class="poster-side">
        <img src="./src/assets/imagem.svg" alt="Image">
    </div>
    <div class="form-side">
        <div class="form-container">
            <div class="form-header">
                <span>Bem-vindo de volta</span>
                <h1>Faça login na sua conta</h1>
            </div>
            <form>
                <div class="input-group">
                    <label for="inputEmail">E-mail</label>
                    <input type="email" placeholder="codelandia@teste.com" id="inputEmail">
                </div>
                <div class="input-group">
                    <label for="inputEmail">Senha</label>
                    <input type="email" placeholder="*********" id="inputEmail">
                </div>
                <div class="form-group">
                    <div class="remember-me">
                        <input type="checkbox" name="rememberMe" id="rememberMe">
                        <label for="rememberMe">Lembre de mim</label>
                    </div>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <div class="buttons-group">
                    <button class="btn-login">Entrar</button>
                    <button class="btn-login-with-google">
                        <img src="./src/assets/google.png" alt="Google logo">
                        Faça login com o Google
                    </button>
                </div>
            </form>
        </div>

        <footer>Não tem conta? <a href="#">Cadastre-se</a></footer>
    </div>
</body>
</html>
