<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Codelândia | Desafio 03</title>
</head>

<body>
    <div class="apresentation">
        <div class="container">
            <header>
                <div class="description">
                    <div class="title-and-subtitle">
                        <h2>Lorem ipsum dolor sit amet</h2>
                        <p>
                            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ab quaerat voluptatibus placeat
                            eaque voluptates maxime dicta aliquid, aspernatur qui tempora beatae recusandae explicabo
                            sapiente.
                        </p>
                    </div>
                    <button>Botão</button>
                </div>
                <div class="image">
                    <img src="./src/assets/imagem.svg" alt="Image">
                </div>
            </header>
        </div>
    </div>

    <div class="container">
        <main class="cards-list">

        </main>
    </div>

    <div class="form-contact">
        <div class="container">
            <div class="form-responsive">
                <h3>Entre em contato</h3>
                <form>
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Nome" id="inputName">
                        <label for="inputName" class="form-label">Nome</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" placeholder="E-mail" id="inputEmail">
                        <label for="inputName" class="form-label">E-mail</label>
                    </div>
                    <div class="form-floating">
                        <input type="tel" class="form-control" placeholder="Telefone" id="inputTel">
                        <label for="inputTel" class="form-label">Telefone</label>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Mensagem" id="inputMessage"
                            style="height: 165px"></textarea>
                        <label for="inputMessage">Mensagem</label>
                    </div>

                    <button class="btn btn-primary">Enviar mensagem</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./src/js/main.js"></script>
